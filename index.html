<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="home/icon.png" type="image">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="scroll-down">SCROLL DOWN
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <path
                d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z" />
        </svg>
    </div>
    <div class="container"></div>

    
    <div class="modal">
        <div class="modal-container">
            <div class="modal-left">
                <h1 class="modal-title">Selamat Datang!</h1>
                <p class="modal-desc">"Jika orang tidak percaya bahwa matematika itu sederhana, itu hanya karena mereka tidak menyadari betapa rumitnya kehidupan."</p>
                <form name="login">
                    <div class="input-block">
                        <label for="username" class="input-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username Kamu">
                    </div>
                    <div class="input-block">
                        <label for="password" class="input-label">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password Kamu">
                    </div>
                    <div class="modal-buttons">
                        <button class="input-button" type="button" onClick="Login()">Masuk</button>
                    </div>
                </form>
                <br><br><br><br><br>
                <center><span class="teks">&copy; 2024 by Sunan Haikal</span></center>
            </div>
            <div class="modal-right">
                <img src="mtk.jpeg"
                    alt="">
            </div>
            <button style="color: white;" class="icon-button close-button">
                <img width="40" height="40" src="https://img.icons8.com/dotty/80/FFFFFF/cancel.png" alt="cancel"/>
            </button>
        </div>
        <button class="modal-button">Klik disini untuk masuk</button>
    </div>

    
    <script>

        // Login System Logic
        function Login() {
            var done = 0;
            var username = document.login.username.value;
            username = username.toLowerCase();
            var password = document.login.password.value;
            password = password.toLowerCase();
            if (username == "haikal" && password == "haikal") {
                window.location.href = "home/kalkulator.html";
            } else
                if (done == 0) {
                    alert("Username/Password yang anda masukan salah!");
                }
        }


        // Javascript Template 
        const body = document.querySelector("body");
        const modal = document.querySelector(".modal");
        const modalButton = document.querySelector(".modal-button");
        const closeButton = document.querySelector(".close-button");
        const scrollDown = document.querySelector(".scroll-down");
        let isOpened = false;

        const openModal = () => {
            modal.classList.add("is-open");
            body.style.overflow = "hidden";
        };

        const closeModal = () => {
            modal.classList.remove("is-open");
            body.style.overflow = "initial";
        };

        window.addEventListener("scroll", () => {
            if (window.scrollY > window.innerHeight / 3 && !isOpened) {
                isOpened = true;
                scrollDown.style.display = "none";
                openModal();
            }
        });

        modalButton.addEventListener("click", openModal);
        closeButton.addEventListener("click", closeModal);

        document.onkeydown = evt => {
            evt = evt || window.event;
            evt.keyCode === 27 ? closeModal() : false;
        };

    </script>
</body>
</html>
